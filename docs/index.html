<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript"></script>
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tic-tac-toe">
        <div class="canvas">
            <div id="w-node-e8b55760-ef32-01d7-4e35-fe9276e83341-5cb6bb34" class="game-info">
                <h2 class="heading">Noughts &amp; Crosses</h2>
                <p class="paragraph">A game of noughts and crosses powered by machine learning.<br></p>
                <div class="buttons-wrap"><a id="btnPlayers" data-w-id="09c21871-6e6d-61bc-2738-7d52b38283b4" href="#"
                        class="buttonplayers w-button" onclick="clickChooseMatch()">Human vs Computer</a></div>
                <div class="buttons-wrap"><a id="btnNewGame" data-w-id="ba3b2f03-2aef-875f-8af7-e6fdd940a1f1" href="#"
                        class="buttonstart w-button" onclick="startNewGame()">Start New Game</a></div>
                <p id="game-status" class="gamestatus"></p>
            </div>
            <div id="w-node-_09c0881c-d6b5-ccd2-1235-c168fc3bda72-5cb6bb34" class="game-wrap">
                <div class="player-info">
                    <div id="player-x" class="player-block">
                        <div class="playertext">Player X</div>
                        <div id="Xplayer-underling" class="playerunderline-x"></div>
                    </div>
                    <div id="player-o" class="player-block">
                        <div class="playertext">Player O</div>
                        <div id="Oplayer-underling" class="playerunderline-o"></div>
                    </div>
                </div>
                <div class="game">
                    <div id="C0" class="cell" onClick="playerMove(this.id)"></div>
                    <div id="C1" class="cell" onClick="playerMove(this.id)"></div>
                    <div id="C2" class="cell" onClick="playerMove(this.id)"></div>
                    <div id="C3" class="cell" onClick="playerMove(this.id)"></div>
                    <div id="C4" class="cell" onClick="playerMove(this.id)"></div>
                    <div id="C5" class="cell" onClick="playerMove(this.id)"></div>
                    <div id="C6" class="cell" onClick="playerMove(this.id)"></div>
                    <div id="C7" class="cell" onClick="playerMove(this.id)"></div>
                    <div id="C8" class="cell" onClick="playerMove(this.id)"></div>
                    <div class="v-line _2"></div>
                    <div class="h-line _2"></div>
                    <div class="h-line _1"></div>
                    <div class="v-line _1"></div>
                    <div id="game-win-1" data-w-id="49d61faa-5cec-4d2a-9150-e6f75f0a90d2" class="finish-trigger"></div>
                    <div id="game-win-2" data-w-id="8ecb4e84-f09c-2b4d-8423-cb590e40b016" class="finish-trigger"></div>
                    <div id="game-draw" data-w-id="8ca80c9e-91a0-9e8d-4a2c-c35950509799" class="finish-trigger"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
